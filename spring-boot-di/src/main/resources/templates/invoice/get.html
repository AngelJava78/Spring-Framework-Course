<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Invoice</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-z2iWTxk86+B/pazOL+nWOtGvO8rk1B53PYjBtOYf0Mb4cJqufA4Ea4xnq0jH5v5w" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<h1 class="display-4 text-center mb-4" th:text="${title}">Invoice</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3 class="fw-bold mb-3" th:utext="${invoice.description}">Invoice description</h3>
				<div class="mb-3">
					Customer:
					<span th:utext="${invoice.client.name + ' ' + invoice.client.firstName}"></span>
				</div>
				<h4 class="fw-bold mb-3">Invoice detail</h4>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th scope="col">Product</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${invoice.items}">
							<td th:text="${item.product.name}"></td>
							<td th:text="${item.product.price}"></td>
							<td th:text="${item.quantity}"></td>
							<td th:text="${item.getTotalAmmount()}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-+GJpEeu+wRz+vaMfVcIk2aqvnFyNl6U1S6U48TF6Q8TjTsg4s4F4zq3Wij9Hv6j" crossorigin="anonymous">
		</script>
</body>

</html>
