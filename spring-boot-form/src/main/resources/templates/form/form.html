<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<!-- <link -->
<!-- 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" -->
<!-- 	rel="stylesheet" -->
<!-- 	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" -->
<!-- 	crossorigin="anonymous"> -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container">
		<h3 th:text="${title}"></h3>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<form th:action="@{/form/form}" th:object="${user}" method="post">
			<div class="form-group row">
				<label for="id" class="col-form-label col-sm-2">Id: </label>
				<div class="row col-sm-4">
					<input id="id" type="text" th:field="*{id}" class="form-control">
					<div th:if="${#fields.hasErrors('id')}" class="alert alert-danger">
						<span th:errors="*{id}"></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="firstName" class="col-form-label col-sm-2">FirstName:
				</label>
				<div class="row col-sm-4">
					<input id="firstName" type="text" th:field="*{firstName}"
						class="form-control">
					<div th:if="${#fields.hasErrors('firstName')}"
						class="alert alert-danger">
						<span th:errors="*{firstName}"></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-form-label col-sm-2">LastName:
				</label>
				<div class="row col-sm-4">
					<input id="lastName" type="text" th:field="*{lastName}"
						class="form-control">
					<div th:if="${#fields.hasErrors('lastName')}"
						class="alert alert-danger">
						<span th:errors="*{lastName}"></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="username" class="col-form-label col-sm-2">Username:
				</label>
				<div class="row col-sm-4">
					<input id="username" type="text" th:field="*{username}"
						class="form-control">
					<div th:if="${#fields.hasErrors('username')}"
						class="alert alert-danger">
						<span th:errors="*{username}"></span>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-form-label col-sm-2">Password:
				</label>
				<div class="row col-sm-4">
					<input id="password" type="password" th:field="*{password}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					class="alert alert-danger">
					<span th:errors="*{password}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-2">Email: </label>
				<div class="row col-sm-4">
					<input id="email" type="text" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}"
					class="alert alert-danger">
					<span th:errors="*{email}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="age" class="col-form-label col-sm-2">Age: </label>
				<div class="row col-sm-4">
					<input id="age" type="number" th:field="*{age}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('age')}" class="alert alert-danger">
					<span th:errors="*{age}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="birthdate" class="col-form-label col-sm-2">Birthdate:
				</label>
				<div class="row col-sm-4">
					<input id="birthdate" type="date" th:field="*{birthdate}"
						placeholder="yyyy-MM-dd" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('birthdate')}"
					class="alert alert-danger">
					<span th:errors="*{birthdate}"></span>
				</div>
			</div>

			<div class="form-group row">
				<label for="country" class="col-form-label col-sm-2">Country:
				</label>
				<div class="row col-sm-4">
					<select id="country" th:field="*{country}"
						class="form-control form-select">
						<option value="">Choose one country</option>
						<option th:each="country: ${countries}" th:text="${country.name}"
							th:value="${country.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('country')}"
					class="alert alert-danger">
					<span th:errors="*{country}"></span>
				</div>
			</div>


			<div class="form-group row">
				<label class="col-form-label col-sm-2">Roles: </label>
				<div th:each="role: ${roles}" class="row col-sm-2">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						th:checked="${#lists.contains(user.roles, role)}"
						class="form-check-input col-sm-2"> <label
						th:for="${#ids.prev('roles')}" th:text="${role.name}"
						class="form-check-label col-sm-2"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}"
					class="alert alert-danger">
					<span th:errors="*{roles}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="enabled" class="col-form-label col-sm-2">Enabled:
				</label>
				<div class="row col-sm-4">
					<input type="checkbox" th:field="*{enabled}"
						class="form-check-input col-sm-1">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Gender: </label>
				<div th:each="gender: ${genderList}" class="row col-sm-2">
					<div class="form-check">
						<input type="radio" th:field="*{gender}" th:value="${gender}"
							class="form-check-input col-sm-2"> <label
							th:for="${#ids.prev('gender')}" th:text="${gender}"
							class="form-check-label col-sm-2"></label>
					</div>
				</div>

				<div th:if="${#fields.hasErrors('gender')}"
					class="alert alert-danger">
					<span th:errors="*{gender}"></span>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-4">
					<input type="submit" value="Send" class="btn btn-primary">
				</div>
			</div>
			<div class="form-group row">
				<input type="hidden" th:field="*{secretKey}">
			</div>
		</form>

	</div>
</body>

</html>
